<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Event-Hive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(239, 68, 68, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-box {
            max-width: 450px;
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(239, 68, 68, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #ef4444;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-darker);
            border: 2px solid var(--border-light);
            border-radius: 0.75rem;
            color: var(--text-main);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--text-main);
        }
        
        .security-notice {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .security-notice i {
            color: #ef4444;
            font-size: 1.2rem;
        }
        
        .btn-admin {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
        }
        
        .btn-admin:active {
            transform: translateY(0);
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .back-link a:hover {
            color: #ef4444;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #ef4444;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="admin-badge">
                    <i class="fa-solid fa-shield-halved"></i> ADMIN ACCESS
                </div>
                <h1>Administrator Login</h1>
                <p>Restricted access - Authorized personnel only</p>
            </div>
            
            <div class="security-notice">
                <i class="fa-solid fa-lock"></i>
                <div>This area is protected. All login attempts are monitored and logged.</div>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fa-solid fa-triangle-exclamation"></i> Invalid credentials. Please try again.
            </div>
            
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="adminUsername">
                        <i class="fa-solid fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="adminUsername" 
                        class="form-input" 
                        placeholder="Enter admin username"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="adminPassword">
                        <i class="fa-solid fa-key"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="adminPassword" 
                            class="form-input" 
                            placeholder="Enter admin password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="adminPin">
                        <i class="fa-solid fa-shield"></i> Security PIN
                    </label>
                    <input 
                        type="password" 
                        id="adminPin" 
                        class="form-input" 
                        placeholder="Enter 6-digit PIN"
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autocomplete="off"
                    >
                </div>
                
                <button type="submit" class="btn-admin">
                    <i class="fa-solid fa-right-to-bracket"></i> Login as Administrator
                </button>
            </form>
            
            <div class="back-link">
                <a href="login.html">
                    <i class="fa-solid fa-arrow-left"></i> Back to Role Selection
                </a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.closest('button').querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const pin = document.getElementById('adminPin').value;
            
            // Demo credentials - Replace with actual authentication
            if (username === 'admin' && password === 'admin123' && pin === '123456') {
                // Store session
                sessionStorage.setItem('userRole', 'admin');
                sessionStorage.setItem('username', username);
                
                // Redirect to admin dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.classList.add('show');
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
