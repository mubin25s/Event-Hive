<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Event-Hive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            max-width: 500px;
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .role-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .role-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .role-card {
            background: var(--bg-darker);
            border: 2px solid var(--border-light);
            border-radius: 1.25rem;
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: var(--transition);
        }
        
        .role-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px var(--primary-glow);
        }
        
        .role-card:hover::before {
            opacity: 0.1;
        }
        
        .role-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .role-card.admin .role-icon { color: #ef4444; }
        .role-card.user .role-icon { color: #3b82f6; }
        .role-card.vendor .role-icon { color: #10b981; }
        .role-card.guest .role-icon { color: #f59e0b; }
        .role-card.employee .role-icon { color: #8b5cf6; }
        .role-card.sponsor .role-icon { color: #ec4899; }
        
        .role-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .role-description {
            font-size: 0.85rem;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-home a {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .back-home a:hover {
            color: var(--primary);
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--primary-glow); }
            50% { box-shadow: 0 0 40px var(--primary-glow); }
        }
        
        .role-card.admin:hover {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fa-solid fa-cube"></i> Event-Hive</h1>
                <p>Select your role to continue</p>
            </div>
            
            <div class="role-grid">
                <!-- Admin Login -->
                <div class="role-card admin" onclick="window.location.href='auth.html?role=admin'">
                    <div class="role-icon">
                        <i class="fa-solid fa-shield-halved"></i>
                    </div>
                    <div class="role-title">Admin</div>
                    <div class="role-description">System Administrator</div>
                </div>
                
                <!-- User Login -->
                <div class="role-card user" onclick="window.location.href='auth.html?role=user'">
                    <div class="role-icon">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                    <div class="role-title">Organizer</div>
                    <div class="role-description">Plan & Manage Events</div>
                </div>
                
                <!-- Vendor Login -->
                <div class="role-card vendor" onclick="window.location.href='auth.html?role=vendor'">
                    <div class="role-icon">
                        <i class="fa-solid fa-store"></i>
                    </div>
                    <div class="role-title">Vendor</div>
                    <div class="role-description">Service Provider</div>
                </div>
                
                <!-- Guest Login -->
                <div class="role-card guest" onclick="window.location.href='auth.html?role=guest'">
                    <div class="role-icon">
                        <i class="fa-solid fa-ticket"></i>
                    </div>
                    <div class="role-title">Guest</div>
                    <div class="role-description">Event Attendee</div>
                </div>
                
                <!-- Employee Login -->
                <div class="role-card employee" onclick="window.location.href='auth.html?role=employee'">
                    <div class="role-icon">
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                    <div class="role-title">Employee</div>
                    <div class="role-description">Staff Member</div>
                </div>
                
                <!-- Sponsor Login -->
                <div class="role-card sponsor" onclick="window.location.href='auth.html?role=sponsor'">
                    <div class="role-icon">
                        <i class="fa-solid fa-handshake"></i>
                    </div>
                    <div class="role-title">Sponsor</div>
                    <div class="role-description">Event Sponsor</div>
                </div>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="back-home">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
