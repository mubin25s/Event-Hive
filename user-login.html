<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | Event-Hive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            max-width: 450px;
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .user-badge {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            padding: 0.5rem 1.5rem;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #3b82f6;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-darker);
            border: 2px solid var(--border-light);
            border-radius: 0.75rem;
            color: var(--text-main);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .password-toggle:hover {
            color: var(--text-main);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn-user {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .btn-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
        }
        
        .btn-user:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .signup-link {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .back-link a:hover {
            color: #3b82f6;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #ef4444;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="user-badge">
                    <i class="fa-solid fa-user-tie"></i> CUSTOMER PORTAL
                </div>
                <h1>Welcome Back!</h1>
                <p>Login to manage your events</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fa-solid fa-triangle-exclamation"></i> Invalid email or password.
            </div>
            
            <form id="userLoginForm" onsubmit="handleUserLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="userEmail">
                        <i class="fa-solid fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="userEmail" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="userPassword">
                        <i class="fa-solid fa-lock"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="userPassword" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('userPassword')">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-user">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up now</a>
            </div>
            
            <div class="back-link">
                <a href="login.html">
                    <i class="fa-solid fa-arrow-left"></i> Back to Role Selection
                </a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.closest('button').querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function handleUserLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            // Demo credentials - Replace with actual authentication
            if (email === 'user@example.com' && password === 'user123') {
                // Store session
                sessionStorage.setItem('userRole', 'customer');
                sessionStorage.setItem('userEmail', email);
                
                if (remember) {
                    localStorage.setItem('rememberedEmail', email);
                }
                
                // Redirect to customer dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.classList.add('show');
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        }
        
        // Auto-fill remembered email
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('userEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
