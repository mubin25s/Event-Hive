<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Hive | Smart Event Coordination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <i class="fa-solid fa-cube glossy-icon"></i>
        <h1 class="splash-title">Event-Hive</h1>
    </div>

    <!-- Main Entry / Login Selection -->
    <div class="login-wrapper">
        <div class="login-header-main">
            <h1>Welcome to Event-Hive</h1>
            <p>Identify yourself to access the platform</p>
        </div>

        <div class="role-grid-enhanced">
            <!-- Admin Portal -->
            <div class="role-card-enhanced" onclick="window.location.href='auth.html?role=admin'">
                <i class="fa-solid fa-shield-halved role-icon-large"></i>
                <div class="role-title-large">Admin</div>
                <div class="role-desc-large">System configuration</div>
            </div>

            <!-- Organizer Portal -->
            <div class="role-card-enhanced" onclick="window.location.href='auth.html?role=organizer'">
                <i class="fa-solid fa-user-tie role-icon-large"></i>
                <div class="role-title-large">Organizer</div>
                <div class="role-desc-large">Plan & manage events</div>
            </div>

            <!-- Vendor Portal -->
            <div class="role-card-enhanced" onclick="window.location.href='auth.html?role=vendor'">
                <i class="fa-solid fa-store role-icon-large"></i>
                <div class="role-title-large">Vendor</div>
                <div class="role-desc-large">Manage services</div>
            </div>

            <!-- Team Member/Staff Portal -->
            <div class="role-card-enhanced" onclick="window.location.href='auth.html?role=staff'">
                <i class="fa-solid fa-users-gear role-icon-large"></i>
                <div class="role-title-large">Staff & Team</div>
                <div class="role-desc-large">On-site operations (Waiters, Cooks)</div>
            </div>

            <!-- Sponsor Portal -->
            <div class="role-card-enhanced" onclick="window.location.href='auth.html?role=sponsor'">
                <i class="fa-solid fa-handshake role-icon-large"></i>
                <div class="role-title-large">Sponsor</div>
                <div class="role-desc-large">Funding & Branding</div>
            </div>

            <!-- Attendee Portal -->
            <div class="role-card-enhanced" onclick="window.location.href='auth.html?role=attendee'">
                <i class="fa-solid fa-ticket role-icon-large"></i>
                <div class="role-title-large">Attendee</div>
                <div class="role-desc-large">Tickets & schedules</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            const loginWrapper = document.querySelector('.login-wrapper');

            // Wait for 2.5 seconds to show off the glossy logo animation
            setTimeout(() => {
                splash.classList.add('hidden');
                
                // After fade out transition (0.8s), remove it from flow and show login
                setTimeout(() => {
                    splash.style.display = 'none';
                    loginWrapper.classList.add('visible');
                }, 800);
            }, 2500);
        });
    </script>
</body>
</html>
