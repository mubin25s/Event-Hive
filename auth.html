<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Event-Hive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
        }
        .orb-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: var(--primary);
        }
        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: var(--accent);
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: rgba(24, 34, 35, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 1.5rem;
            padding: 2.5rem;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 1rem;
        }

        .auth-tab {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            position: relative;
        }

        .auth-tab.active {
            color: var(--text-main);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -17px; /* Align with border-bottom of container */
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg-darker);
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            color: var(--text-main);
            font-family: inherit;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(167, 170, 99, 0.1);
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            /* ... existing styles ... */
        
        /* New Animation Styles */
        .form-content {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .form-content.active {
            display: block; 
            /* animation triggered via JS helper class */
        }
        
        .form-content.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Staggered Field Animation */
        .form-group {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .form-content.active .form-group {
            opacity: 1;
            transform: translateX(0);
        }

        /* Delay loop for staggering */
        .form-content.active .form-group:nth-child(1) { transition-delay: 0.1s; }
        .form-content.active .form-group:nth-child(2) { transition-delay: 0.15s; }
        .form-content.active .form-group:nth-child(3) { transition-delay: 0.2s; }
        .form-content.active .form-group:nth-child(4) { transition-delay: 0.25s; }
        .form-content.active .form-group:nth-child(5) { transition-delay: 0.3s; }
        .form-content.active .form-group:nth-child(6) { transition-delay: 0.35s; }
        .form-content.active .form-group:nth-child(7) { transition-delay: 0.4s; }

        .btn-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }
        .btn-loading::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 20px; height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--bg-darker);
            border-top-color: var(--text-main);
            border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="auth-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div class="logo" style="margin-bottom: 1rem;">
                    <span class="text-gradient"><i class="fa-solid fa-cube"></i> Event-Hive</span>
                </div>
                <!-- Role Badge -->
                <div id="role-display" class="role-badge" style="background: rgba(167, 170, 99, 0.15); color: var(--primary);">
                    Portal Access
                </div>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form-content active fade-in" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div class="flex justify-between items-center form-group" style="margin-bottom: 1.5rem;">
                    <label class="flex items-center gap-2" style="cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary);">
                        <span style="font-size: 0.85rem; color: var(--text-muted);">Remember me</span>
                    </label>
                    <a href="#" style="font-size: 0.85rem; color: var(--primary); text-decoration: none;">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary form-group" style="width: 100%;">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="form-content" onsubmit="handleRegister(event)">
                <div class="grid grid-cols-2 gap-2">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" required>
                </div>
                
                <!-- Vendor Specific Fields (FR009) -->
                <div id="vendor-fields" class="role-specific-fields form-group" style="display: none;">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Service Type</label>
                        <select class="form-input">
                            <option>Venue (Community Center)</option>
                            <option>Venue (Resort)</option>
                            <option>Catering</option>
                            <option>Decoration</option>
                            <option>Photography/Videography</option>
                            <option>Sound & Lighting</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Business Name</label>
                        <input type="text" class="form-input" placeholder="e.g. Elite Catering">
                    </div>
                </div>

                <!-- Sponsor Specific Fields (FR013) -->
                <div id="sponsor-fields" class="role-specific-fields form-group" style="display: none;">
                    <div style="margin-bottom: 1rem;">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-input" placeholder="e.g. TechCorp Inc.">
                    </div>
                    <div>
                        <label class="form-label">Sponsorship Intent</label>
                         <select class="form-input">
                            <option>Monetary Funding</option>
                            <option>Product / Service In-Kind</option>
                            <option>Media Partner</option>
                        </select>
                    </div>
                </div>

                <!-- Attendee Specific Fields (FR015) -->
                <div id="attendee-fields" class="role-specific-fields form-group" style="display: none;">
                    <div>
                         <label class="form-label">Phone Number</label>
                         <input type="tel" class="form-input" placeholder="+1 (555) 000-0000">
                    </div>
                </div>

                <!-- Organizer Specific Fields -->
                <div id="organizer-fields" class="role-specific-fields form-group" style="display: none;">
                    <div>
                        <label class="form-label">Organization / Agency Name (Optional)</label>
                        <input type="text" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="flex items-center gap-2" style="cursor: pointer;">
                        <input type="checkbox" required style="accent-color: var(--primary);">
                        <span style="font-size: 0.85rem; color: var(--text-muted);">I agree to the <a href="#" style="color: var(--primary);">Terms of Service</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary form-group" style="width: 100%;">Create Account</button>
            </form>
            
            <div style="margin-top: 2rem; text-align: center;">
                <a href="index.html" style="font-size: 0.9rem; color: var(--text-muted); text-decoration: none;">
                    <i class="fa-solid fa-arrow-left"></i> Change Role
                </a>
            </div>

        </div>
    </div>

    <script>
        // ... URL Params logic ... (keep existing)
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role') || 'organizer';
        const roleDisplay = document.getElementById('role-display');

        const roleConfig = {
            'admin': { label: 'Administrator', color: '#ef4444', icon: 'fa-shield-halved' },
            'organizer': { label: 'Event Organizer', color: '#3b82f6', icon: 'fa-user-tie' },
            'vendor': { label: 'Service Vendor', color: '#10b981', icon: 'fa-store' },
            'staff': { label: 'Event Staff', color: '#8b5cf6', icon: 'fa-users-gear' },
            'sponsor': { label: 'Event Sponsor', color: '#f97316', icon: 'fa-handshake' },
            'attendee': { label: 'Event Attendee', color: '#f59e0b', icon: 'fa-ticket' }
        };

        const config = roleConfig[role] || roleConfig['organizer']; 
        roleDisplay.innerHTML = `<i class="fa-solid ${config.icon}"></i> ${config.label}`;
        
        // Show role specific fields
        document.querySelectorAll('.role-specific-fields').forEach(el => el.style.display = 'none');
        if (role === 'vendor') document.getElementById('vendor-fields').style.display = 'block';
        if (role === 'sponsor') document.getElementById('sponsor-fields').style.display = 'block';
        if (role === 'attendee') document.getElementById('attendee-fields').style.display = 'block';
        if (role === 'organizer') document.getElementById('organizer-fields').style.display = 'block';

        /* ANIMATED TAB SWITCHING */
        function switchTab(tab) {
            // 1. Update Tab Buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            const activeHeaderBtn = (tab === 'login') 
                ? document.querySelector('.auth-tab:first-child') 
                : document.querySelector('.auth-tab:last-child');
            activeHeaderBtn.classList.add('active');

            // 2. Animate Forms
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            // Hide both first (reset)
            loginForm.classList.remove('fade-in');
            registerForm.classList.remove('fade-in');
            
            // Wait tiny bit for CSS transition to possibly clear, then swap display
            setTimeout(() => {
                if (tab === 'login') {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                    // Trigger reflow/animation
                    setTimeout(() => loginForm.classList.add('fade-in'), 50);
                } else {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                    setTimeout(() => registerForm.classList.add('fade-in'), 50);
                }
            }, 300); // Wait for outgoing fade
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText; // Store text
            
            // Add loading state
            btn.classList.add('btn-loading');
            btn.disabled = true;

            setTimeout(() => {
                // Redirect based on role
                if (role === 'admin') window.location.href = 'admin.html';
                else if (role === 'vendor') window.location.href = 'vendor-dashboard.html';
                else if (role === 'attendee') window.location.href = 'guest-view.html';
                else if (role === 'staff') window.location.href = 'staff-dashboard.html';
                else if (role === 'sponsor') window.location.href = 'sponsor-dashboard.html';
                else window.location.href = 'dashboard.html';
            }, 1500);
        }

        function handleRegister(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            
            // Add loading state
            btn.classList.add('btn-loading');
            btn.disabled = true;

            setTimeout(() => {
                alert('Registration Successful! Redirecting to login...');
                switchTab('login');
                
                // Reset button
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
